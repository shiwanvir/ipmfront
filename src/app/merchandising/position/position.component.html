
            <div class="panel panel-flat">
                <div class="panel-heading">
                    <h6 class="panel-title">Position</h6>

                    <div class="heading-elements">
                        <ul class="icons-list">
                            <li><a data-action="collapse"></a></li>
                            <li><a data-action="reload"></a></li>
                            <li><a data-action="close"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="text-right">
                          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
                          (click)="colorOptionModel.show()"><b><i class="icon-plus3"></i></b>Add New</button>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                  	 <div class="col-md-12">
                      <table class="table display datatable-basic" id="col_opt_table">
                          <thead>
                              <tr>
                                  <th class="text-center">Action</th>
                                  <th>Status</th>
                                  <th>Position</th>

                              </tr>
                          </thead>
                          <tbody>
                          </tbody>
                      </table>
                    </div>
                  </div>

                  <!-- popup -->
                   <div bsModal #colorOptionModel="bs-modal" [config]="{backdrop: 'static'}"
                   	class="modal fade" (onShow)="showEvent($event)" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="saveUOM()">
                                <div class="modal-header  bg-teal-300">
                                    <button type="button" class="close" (click)="colorOptionModel.hide()">&times;</button>
                                    <h5 class="modal-title">{{ modelTitle }}</h5>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" formControlName="position_id" class="form-control input-xxs">
                                    <fieldset class="content-group">
                                        <label>Position<span class="text-danger">*</span> :</label>
                                        <input type="text" formControlName="position" class="form-control input-xxs"
                                          placeholder="position" (blur)="formValidate()">
                                        <span class="err">{{ formFields.position}}</span>
                                    </fieldset>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="colorOptionModel.hide()"><b><i class="icon-cross"></i></b> Close</button>
                                    <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid">
                                        <b><i class="icon-floppy-disk"></i></b> Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
