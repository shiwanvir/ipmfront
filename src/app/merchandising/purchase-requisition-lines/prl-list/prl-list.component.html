<div class="panel-body">
     <form [formGroup]="formHeader" >

  <div class="row">
    <div class=" col-md-6">
      <legend class="text-bold" style="margin-top:20px">Main Search</legend>
<div class=" col-md-12">
      <div class=" col-md-4">
        <label>Customer<span class="text-danger">*</span>:</label>
        <ng-select [items]="customer$ | async"
                placeholder = "[Select Customer]"
                [selectOnTab]="true"
                bindLabel="customer_name"
                [loading]="customerLoading"
                [typeahead]="customerInput$"
                [(ngModel)]="selectedCustomer"
                formControlName="customer" (change)="load_divition($event)">
      </ng-select>
      <span class="err">{{ formValidatorHeader.validate_field('customer')  }}</span>

      </div>

      <div class=" col-md-4">
        <label>Division :</label>
        <select class="form-control input-xxs" formControlName="order_division">
            <option *ngFor="let division of customerDivisions" [value]="division.division_id" [selected]="division.division_id == formHeader.get('order_division').value">
              {{ division.division_description }}
            </option>
        </select>
        <span class="err">{{ formValidatorHeader.validate_field('order_division') }}</span>
      </div>

      <div class=" col-md-4">
        <label>Style:</label>
        <ng-select [items]="style$ | async"
                placeholder = "[Select Style]"
                [selectOnTab]="true"
                bindLabel="style_no"
                [loading]="styleLoading"
                [typeahead]="styleInput$"
                [(ngModel)]="selectedStyle"
                formControlName="style" >
      </ng-select>
      </div>
      </div>

      <div class=" col-md-12">

      <div class=" col-md-6">
        <label>Item Description:</label>
        <ng-select [items]="item$ | async"
                placeholder = "[Select Item Description]"
                [selectOnTab]="true"
                bindLabel="master_description"
                [loading]="itemLoading"
                [typeahead]="itemInput$"
                [(ngModel)]="selectedItem"
                formControlName="item" >
      </ng-select>
      </div>

      <div class=" col-md-6">
        <label>Supplier:</label>
        <ng-select [items]="supplier$ | async"
                placeholder = "[Select Supplier]"
                [selectOnTab]="true"
                bindLabel="supplier_name"
                [loading]="supplierLoading"
                [typeahead]="supplierInput$"
                [(ngModel)]="selectedSupplier"
                formControlName="supplier" >
      </ng-select>
      </div>
  </div>



    </div>


    <div class=" col-md-6">
    <legend class="text-bold" style="margin-top:20px">Sub Search</legend>

    <div class=" col-md-6">
      <label>Customer PO:</label>
      <ng-select [items]="cuspo$ | async"
              placeholder = "[Select Customer PO]"
              [selectOnTab]="true"
              bindLabel="po_no"
              [loading]="cuspoLoading"
              [typeahead]="cuspoInput$"
              [(ngModel)]="selectedCuspo"
              formControlName="cuspo" >
    </ng-select>
    </div>



    <div class="col-md-6">

        <label>PCD Date:</label>
        <input type="text" class="form-control input-xxs" bsDatepicker placement="left"
           formControlName="pcd_date" placeholder="Select Date" >


    </div>



    </div>


    <div class=" col-md-12">
    <div class="heading-btn pull-right" style="margin-top:20px">

      <div class=" col-md-6">

        <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" [disabled]="formHeader.invalid" (click)="searchFrom()">
        <b><i class="icon-search4"></i></b> Search</button>

      </div>
    </div>
  </div>

  </div>
</form>

<div id="prl_table" >
<legend class="text-bold" style="margin-top:20px">{{ modelTableTitle }}</legend>
<div class="row">
<div style="border-style:solid;border-width:1px;border-color:#DCDCDC">
  <hot-table
    [hotId]="instance"
    [settings]="hotOptions"
    [(data)]="dataset">
</hot-table>
</div>
</div>
</div>
