<div class="panel panel-flat">
  <div class="panel-heading">
    <h6 class="panel-title">STYLE CREATION</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-md-12">
        <div class="text-right">
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
                  (click)="seasonModel.show()"><b><i class="icon-plus3"></i></b>Add New</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table datatable-basic" id="season_tbl">
          <thead>
          <tr>
            <th class="text-center">Action</th>
            <th>Status</th>
            <th>Style No</th>
            <th>Style Description</th>
            <th>Remork</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <!-- popup -->
        <div bsModal #seasonModel="bs-modal" [config]="{backdrop: 'static'}"
             class="modal fade" (onShow)="showEvent($event)" >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="saveStyle()">
                <input type="hidden" formControlName="style_id" class="form-control input-xxs">
                <div class="modal-header  bg-teal-300">
                  <button type="button" class="close" (click)="seasonModel.hide()">&times;</button>
                  <h5 class="modal-title">{{ modelTitle }}</h5>
                </div>
                <div class="panel panel-flat">
                  <div class="panel-heading">
                    <!--<h5 class="panel-title">Style Creation</h5>-->
                    <!--<div class="row" style="text-align:center;">-->
                      <!--<h6 style="background-color:#26A69A;font-weight:bold;color:#FFF">STYLE CREATION</h6>-->
                    <!--</div>-->
                    <div class="heading-elements">
                      <ul class="icons-list">
                        <li><a data-action="collapse"></a></li>
                        <li><a data-action="reload"></a></li>
                        <li><a data-action="close"></a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="col-md-9">
                      <div class="row">
                        <div class="col-md-6">
                          <label>Style No</label>
                          <input type="text" formControlName="style_no" class="form-control input-xxs">
                        </div>
                        <div class="col-md-6">
                          <label>Product Feature</label>
                          <ng-select [items]="ProductFeature$ | async"
                                     bindLabel="product_feature_description"
                                     [multiple]="true"
                                     [hideSelected]="true"
                                     [loading]="ProductFeatureLoading"
                                     [typeahead]="ProductFeatureInput$"
                                     [(ngModel)]="selectedProductFeature"
                                     formControlName="ProductFeature">
                          </ng-select>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <label>Remark (Style No 2)</label>
                          <input type="text"  formControlName="Remarks" class="form-control input-xxs">
                        </div>
                        <div class="col-md-6">
                          <label>Product Category</label>
                          <ng-select [items]="ProductCategory$ | async"
                                     bindLabel="prod_cat_description"
                                     [multiple]="false"
                                     [hideSelected]="true"
                                     [loading]="ProductCategoryLoading"
                                     [typeahead]="ProductCategoryInput$"
                                     [(ngModel)]="selectedProductCategory"
                                     formControlName="ProductCategory">
                          </ng-select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Style Description</label>
                          <input type="text" formControlName="style_description" class="form-control input-xxs">
                        </div>
                        <div class="col-md-6">
                          <label>Product Silhouette</label>
                          <ng-select [items]="ProductSilhouette$ | async"
                                     bindLabel="product_silhouette_description"
                                     [multiple]="false"
                                     [hideSelected]="true"
                                     [loading]="ProductSilhouetteLoading"
                                     [typeahead]="ProductSilhouetteInput$"
                                     [(ngModel)]="selectedProductSilhouette"
                                     formControlName="ProductSilhouette">
                          </ng-select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Customer</label>
                          <ng-select [items]="customer$ | async"
                                     bindLabel="customer_name"
                                     [multiple]="false"
                                     [hideSelected]="true"
                                     [loading]="customerLoading"
                                     [typeahead]="customerInput$"
                                     [(ngModel)]="selectedCustomer"
                                     formControlName="customer">
                          </ng-select>
                        </div>
                        <div class="col-md-6">
                          <label>Pack Type</label>
                          <ng-select [items]="productType$ | async"
                                     bindLabel="pack_type_description"
                                     [multiple]="false"
                                     [hideSelected]="true"
                                     [loading]="productTypeLoading"
                                     [typeahead]="productTypeInput$"
                                     [(ngModel)]="selectedproductType"
                                     formControlName="ProductType">
                          </ng-select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label>Division</label>
                          <ng-select [items]="Division$ | async"
                                     bindLabel="division_code"
                                     [multiple]="false"
                                     [hideSelected]="true"
                                     [loading]="DivisionLoading"
                                     [typeahead]="DivisionInput$"
                                     [(ngModel)]="selectedDivision"
                                     formControlName="division">
                          </ng-select>
                        </div>
                        <div class="col-md-6">
                          <label>Remarks - Pack type</label>
                          <input type="text" formControlName="Remarks" class="form-control input-xxs">
                        </div>
                      </div>

                    </div>
                    <div class="col-md-3">
                      <div class="col-md-4 imageDiv" >
                        <div class="form-group">
                          <img [src]="imgSrc" class="img-rounded img" alt="Cinque Terre" width="304" height="236">
                          <input type="file" id="avatar" class="btn"  (change)="onFileChange($event)" #fileInput>
                          <input type="hidden"   formControlName="avatarHidden" class="form-control input-xxs" >
                        </div>

                      </div>

                    </div>
                  </div>


                  <div class="panel-body">
                    <div class="col-md-9">
                      <div class="row">

                        <div class="col-md-9">

                        </div>

                      </div>
                    </div>

                  </div>
                  <div class="panel-body">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-12">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid">
                    <b><i class="icon-floppy-disk"></i></b> Save</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>
</div>
