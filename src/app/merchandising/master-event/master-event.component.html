
<div class="panel panel-flat">
  <div class="panel-heading">
    <h6 class="panel-title">Season</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">

    <div class="row">
      <div class="col-md-12">
        <div class="text-right">
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
                  (click)="seasonModel.show()"><b><i class="icon-plus3"></i></b>Add New</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table display datatable-basic" id="season_tbl">
          <thead>
          <tr>
            <th class="text-center">Action</th>
            <th>Status</th>
            <th>Action Name</th>
            <th>Action Description</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <!-- popup -->
        <div bsModal #seasonModel="bs-modal" [config]="{backdrop: 'static'}"
             class="modal fade" (onShow)="showEvent($event)" >
          <div class="modal-dialog">
            <div class="modal-content">
              <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="saveAction()">
                <div class="modal-header  bg-teal-300">
                  <button type="button" class="close" (click)="seasonModel.hide()">&times;</button>
                  <h5 class="modal-title">{{ modelTitle }}</h5>
                </div>
                <div class="modal-body">
                  <input type="hidden" formControlName="action_id" class="form-control input-xxs">
                  <fieldset class="content-group">
                    <label>Action Name <span class="text-danger">*</span> :</label>
                    <input type="text" formControlName="action_name" class="form-control input-xxs"
                           placeholder="Action Name" (blur)="formValidate()">
                    <span class="err">{{ formFields.action_name }}</span>
                  </fieldset>
                  <fieldset>
                    <label>Action Description <span class="text-danger">*</span> :</label>
                    <input type="text" formControlName="action_description" class="form-control input-xxs"
                           placeholder="Action Description" (blur)="formValidate()">
                    <span class="err">{{ formFields.action_description }}</span>
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="seasonModel.hide()"><b><i class="icon-cross"></i></b> Close</button>
                  <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid">
                    <b><i class="icon-floppy-disk"></i></b> Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>
</div>
