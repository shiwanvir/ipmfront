<div class="panel panel-flat">
    <div class="panel-heading">
        <h6 class="panel-title">Round</h6>

        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
                <li><a data-action="reload"></a></li>
                <li><a data-action="close"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body">
      <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="saveRound()">
        <div class="modal-body">
          <input type="hidden" formControlName="round_id" class="form-control input-xxs">
          <div class="row">
            <div class="col-md-12">
              <div class="text-right">
                  <button type="submit" class="btn bg-teal-400 btn-labeled btn-primary btn-xs">
                    <b><i class="icon-plus3"></i></b>Add New</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
         <div class="col-md-12">
          <table class="table display datatable-basic" id="round_tbl">
              <thead>
                  <tr>
                      <th class="text-center">Round</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
