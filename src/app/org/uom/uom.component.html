
            <div class="panel panel-flat">
                <div class="panel-heading">
                    <h6 class="panel-title">Unit Of Measure</h6>

                    <div class="heading-elements">
                        <ul class="icons-list">
                            <li><a data-action="collapse"></a></li>
                            <li><a data-action="reload"></a></li>
                            <li><a data-action="close"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="text-right">
                          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
                          (click)="uomModel.show()"><b><i class="icon-plus3"></i></b>Add New</button>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                  	 <div class="col-md-12">
                      <table class="table display datatable-basic" id="uom_tbl">
                          <thead>
                              <tr>
                                  <th class="text-center">Action</th>
                                  <th>Status</th>
                                  <th>UOM Code</th>
                                  <th>UOM Description</th>
                              </tr>
                          </thead>
                          <tbody>
                          </tbody>
                      </table>
                    </div>
                  </div>

                  <!-- popup -->
                   <div bsModal #uomModel="bs-modal" [config]="{backdrop: 'static'}"
                   	class="modal fade" (onShow)="showEvent($event)" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="saveUOM()">
                                <div class="modal-header  bg-teal-300">
                                    <button type="button" class="close" (click)="uomModel.hide()">&times;</button>
                                    <h5 class="modal-title">{{ modelTitle }}</h5>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" formControlName="uom_id" class="form-control input-xxs">
                                    <fieldset class="content-group">
                                        <label>UOM Code <span class="text-danger">*</span> :</label>
                                        <span class="err" *ngIf="formGroup.get('uom_code').status === 'PENDING'"> Validating....</span>
                                        <input type="text" class="form-control input-xxs" formControlName="uom_code" placeholder="UOM code">
                                        <span class="err" *ngIf="formGroup.get('uom_code').errors && formGroup.get('uom_code').errors.remoteValidation">{{formGroup.get('uom_code').errors.remoteValidation}}</span>
                                        <span class="err">{{ formValidator.validate_field('uom_code')}}</span>
                                    </fieldset>
                                    <fieldset>
                                      <label>UOM Description <span class="text-danger">*</span> :</label>
                                      <input type="text" formControlName="uom_description" class="form-control input-xxs"
                                       placeholder="UOM description">
                                        <span class="err" > {{ formValidator.validate_field('uom_description')  }} </span>
                                    </fieldset>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="uomModel.hide()"><b><i class="icon-cross"></i></b> Close</button>
                                    <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid">
                                        <b><i class="icon-floppy-disk"></i></b> Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
