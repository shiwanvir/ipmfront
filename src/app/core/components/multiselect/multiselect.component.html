<div class="row">

  <div class="col-md-6">
    <h6>{{notSelectedHeader}}</h6>
    <select class="multi-wrapper" multiple id="demo" (change)="moveForward($event)">
      <option *ngFor="let item of data1; let i = index" [value]="item[bindId]" [attr.data-index]="i" class="item">
        {{item[bindLabel]}}
      </option>
    </select>
  </div>

  <div class="col-md-6">
    <h6>{{selectedHeader}}</h6>
    <select class="multi-wrapper" multiple id="demo2" (change)="moveBackward($event)">
      <option *ngFor="let item of data2; let i = index" [value]="item[bindId]" [attr.data-index]="i" class="item">
        {{item[bindLabel]}}
      </option>
    </select>
  </div>

  <div class="col-md-12" style="margin-top:20px">
    <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="saveList()"><b><i class="icon-floppy-disk"></i></b> Save List</button>
  </div>
</div>
