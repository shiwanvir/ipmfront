<div class="panel panel-flat">
  <div class="panel-heading">

    <h5 class="panel-title">Sub Store</h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-12">
        <div class="text-right">
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
											(click)="substoreModel.show();reset();"><b><i class="icon-plus3"></i></b> New</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table display compact" id="substore_tbl">
          <thead>
            <tr>
              <th class="text-center">Action</th>
              <th>Sub Store Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>


    <div bsModal #substoreModel="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" (onShow)="showEvent($event)">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <form class="form-horizontal form-validate-jquery" [formGroup]="formGroup" (ngSubmit)="saveSubstore()">
            <div class="modal-header bg-teal-300">
              <button type="button" class="close" (click)="substoreModel.hide()">&times;</button>
              <h5 class="modal-title">{{ modelTitle }}</h5>
            </div>

            <div class="modal-body">

              <input type="hidden" formControlName="substore_id">

              <fieldset class="content-group">
                <label>Substore Name<span class="text-danger">*</span> :</label>
                <input type="text" formControlName="substore_name" class="form-control input-xxs" placeholder="Enter Sub Store Name" (blur)="formValidate()">
                <span class="err">{{formFields.substore_name}}</span>
              </fieldset>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="substoreModel.hide()"><b><i class="icon-cross"></i></b>Close</button>
              <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid">
                    <b><i class="icon-floppy-disk"></i></b> Save</button>

            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
