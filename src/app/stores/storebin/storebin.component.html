<div class="panel panel-flat">
  <div class="panel-heading">

    <h5 class="panel-title">Store Bin</h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-12">
        <div class="text-right">
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
											(click)="binModel.show();reset();"><b><i class="icon-plus3"></i></b> New</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table display compact" id="data_tbl">
          <thead>
            <tr>
              <th class="text-center">Action</th>
              <th>Bin Name</th>
              <th>Description</th>
              <th>Store Name</th>
              <th>Substore Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>


    <div bsModal #binModel="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" (onShow)="showEvent($event)" >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <form class="form-horizontal form-validate-jquery" [formGroup]="formGroup" (ngSubmit)="saveSubstore()">
            <div class="modal-header bg-teal-300">
              <button type="button" class="close" (click)="binModel.hide()">&times;</button>
              <h5 class="modal-title">{{ modelTitle }}</h5>
            </div>

            <div class="modal-body">

              <input type="hidden" formControlName="store_bin_id">

              <fieldset class="content-group">
                  <label>Store <span class="text-danger">*</span>:</label>
                  <ng-select [items]="storeList$ | async"
                    placeholder = "[Select Store]"
                     bindLabel="store_name"
                     [hideSelected]="true"
                     formControlName="store_id"
                     (change)="clearName()">
                   </ng-select>
                   <span class="err">{{formFields.store_id}}</span>
              </fieldset>

              <fieldset class="content-group">
                  <label>Sub Store <span class="text-danger">*</span>:</label>
                  <ng-select [items]="subStoreList$ | async"
                    placeholder = "[Select SubStore]"
                     bindLabel="substore_name"
                     [hideSelected]="true"
                     formControlName="substore_id"
                     (change)="clearName()">
                   </ng-select>
                   <span class="err">{{formFields.substore_id}}</span>
              </fieldset>

              <fieldset class="content-group">
                <label>Bin Name<span class="text-danger">*</span> :</label>
                <input type="text" formControlName="store_bin_name" class="form-control input-xxs" placeholder="Enter Bin Name" (blur)="formValidate()">
                <span class="err">{{formFields.store_bin_name}}</span>
              </fieldset>

              <fieldset class="content-group">
                <label>Description<span class="text-danger"></span> :</label>
                <input type="text" formControlName="store_bin_description" class="form-control input-xxs" placeholder="Enter Description">
                <span class="err">{{formFields.store_bin_description}}</span>
              </fieldset>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="binModel.hide()"><b><i class="icon-cross"></i></b>Close</button>
              <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid">
                    <b><i class="icon-floppy-disk"></i></b> Save</button>

            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
