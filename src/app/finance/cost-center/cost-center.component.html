<div class="row">
	<div class="col-md-12">
		<div class="text-right">
			<button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
				(click)="costCenterModel.show()"><b><i class="icon-plus3"></i></b> New</button>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<table class="table display compact" id="tbl_cost_center">
			<thead>
				<tr>
					<th class="text-center">Action</th>
					<th>Cost center Code</th>
					<th>Cost center name</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			</table>
	</div>
</div>

<div bsModal #costCenterModel="bs-modal"
	[config]="{backdrop: 'static'}"
  class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form class="form-horizontal form-validate-jquery" [formGroup]="formGroup" (ngSubmit)="saveCostCenter()">
                <div class="modal-header bg-teal-300">
                    <button type="button" class="close" (click)="costCenterModel.hide()">&times;</button>
                    <h5 class="modal-title">{{ modelTitle }}</h5>
                </div>

                <div class="modal-body">

					<input type="hidden" formControlName="cost_center_id">

					<fieldset class="content-group">
						<label>Cost Center Code <span class="text-danger">*</span> :</label>
						<span class="err" *ngIf="formGroup.get('cost_center_code').status === 'PENDING'"> Validating....</span>
						<input type="text" class="form-control input-xxs" formControlName="cost_center_code" placeholder="Cost Center code">
						<span class="err" *ngIf="formGroup.get('cost_center_code').errors && formGroup.get('cost_center_code').errors.remoteValidation">{{formGroup.get('cost_center_code').errors.remoteValidation}}</span>
						<span class="err">{{ formValidator.validate_field('cost_center_code')}}</span>
					</fieldset>


					<fieldset class="content-group">
						<label>Cost Center Name <span class="text-danger">*</span> :</label>
						<input type="text" formControlName="cost_center_name" class="form-control input-xxs"
							placeholder="Enter cost center name" >
						  <span class="err" > {{ formValidator.validate_field('cost_center_name')  }} </span>
					</fieldset>

				</div>

        <div class="modal-footer">
            <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="costCenterModel.hide()"><b><i class="icon-cross"></i></b>Close</button>
            <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid">
                <b><i class="icon-floppy-disk"></i></b> Save</button>

            </div>
        </form>
    </div>
</div>
</div>
